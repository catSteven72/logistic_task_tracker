<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div class="common-header" th:fragment="common-header">
        <a href="/" th:href="@{/}" class="home-link">Main Page</a>
        <a href="/user/change-password" th:href="@{/user/change-password}" class="home-link">Change Password</a>
        <div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
                <button type="submit" class="home-link">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
